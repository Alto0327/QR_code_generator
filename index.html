<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title-el">Simple QR Code Generator</h1>
    <div id="input-container">
        <input type="text" placeholder="Place Url here for QR-code" id="text-el">
        <button id="btn-el">Generate QR code</button>
    </div>
    <div id="qrcode-container">
        <div id="qrcode-el"></div>
        <img src="Logo-White.png" alt="Logo" id="qr-logo">
    </div>
    <script src="index.js"></script>
</body>

</html>
